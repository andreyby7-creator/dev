name: Type Check & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.15.1
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Type Check
      run: pnpm run type-check
      
    - name: Lint Check
      run: pnpm run lint
      
    - name: Run Tests
      run: pnpm run test
      
    - name: Build Check
      run: pnpm run build
