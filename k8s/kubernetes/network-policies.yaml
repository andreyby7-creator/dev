apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: salespot-api-network-policy
  namespace: salespot
spec:
  podSelector:
    matchLabels:
      app: salespot-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: salespot
      ports:
        - protocol: TCP
          port: 3001
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: salespot-redis
      ports:
        - protocol: TCP
          port: 6379
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: salespot-web-network-policy
  namespace: salespot
spec:
  podSelector:
    matchLabels:
      app: salespot-web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: salespot
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: salespot-api
      ports:
        - protocol: TCP
          port: 3001
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: salespot-redis-network-policy
  namespace: salespot
spec:
  podSelector:
    matchLabels:
      app: salespot-redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: salespot-api
      ports:
        - protocol: TCP
          port: 6379
  egress: []
